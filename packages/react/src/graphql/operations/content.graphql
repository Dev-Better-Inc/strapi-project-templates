query content($criteria: JSON!) {
  websites(where: $criteria) {
    id
    pages {
      id
    }
    sections {
      ... on ComponentOrganismsDeck {
        id
        cards {
          ...Card
        }
      }
      ... on ComponentOrganismsArticle {
        id
        section {
          ...Section
        }
      }
      ... on ComponentOrganismsArticle {
        id
        section {
          ...Section
        }
      }
      ... on ComponentOrganismsHero {
        id
        button {
          ...Button
        }
        section {
          ...Section
        }
      }
      ... on ComponentOrganismsCallToAction {
        id
        button {
          ...Button
        }
        section {
          ...Section
        }
      }
    }
    navigation {
      id
      slug
      links {
        id
        title
        url
      }
    }
  }
}
