fragment Menu on MenusMenuEntity {
  id
  attributes {
    title
    slug
    items(sort: "order:ASC") {
      data {
        ...MenuItem
        attributes {
          parent {
            data {
              ...MenuItem
            }
          }
          root_menu {
            data {
              attributes {
                slug
                items {
                  data {
                    ...MenuItem
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
