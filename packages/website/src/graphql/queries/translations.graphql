query translations {
  translation {
    data {
      attributes {
        locale
        localizations {
          data {
            attributes {
              locale
              entry(pagination: { limit: 1000 }) {
                ...Entry
              }
            }
          }
        }
        entry(pagination: { limit: 1000 }) {
          ...Entry
        }
      }
    }
  }
}
