apiVersion: skaffold/v2beta14
kind: Config
metadata:
  name: nymcard
build:
  artifacts:
  - image: vue
    context: packages/vue
  - image: react
    context: packages/react
  tagPolicy:
    sha256: {}
  local:
    push: false
    useBuildkit: true
deploy:
  helm:
    releases:
    - name: web
      chartPath: charts/web
      overrides:
        image:
          repository: website
    flags:
      upgrade:
      - --install
profiles:
- name: ci
  activation:
  - env: CI=true
  build:
    local:
      push: true
      useBuildkit: true
