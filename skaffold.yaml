# nonk8s
---
apiVersion: skaffold/v4beta4
kind: Config
build:
  artifacts:
    - image: app
      docker:
        cacheFrom:
          - dcr.bndigital.dev/library/yarn:3.4.0
  tagPolicy:
    sha256: { }
  local:
    useDockerCLI: true
    useBuildkit: true
test:
  - image: app
    structureTests:
      - container-structure-test.yaml
profiles:
  - name: staging
    activation:
      - env: CI=true
  - name: production
    build:
      tagPolicy:
        gitCommit:
          variant: Tags
