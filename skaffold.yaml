# nonk8s
apiVersion: skaffold/v2beta29
kind: Config
build:
  local:
    useBuildkit: true
    useDockerCLI: false
  tagPolicy:
    sha256: { }
  artifacts:
    - image: cms
      docker:
        target: cms
    - image: website
      docker:
        target: website
profiles:
  - name: staging
    activation:
      - env: CI=true
  - name: production
    build:
      tagPolicy:
        gitCommit:
          variant: Tags
          ignoreChanges: true