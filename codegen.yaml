schema: packages/cms/src/graphql/schema.graphqls
documents:
  - packages/*/src/graphql/*/*.graphql
config:
  namingConvention:
    transformUnderscore: true
  skipTypename: true
  noExport: true
  preResolveTypes: true
  inlineFragmentTypes: combine
  optimizeDocumentNode: true
  dedupeFragments: true
  enumsAsTypes: true
  scalars:
    Upload: unknown
    Date: string
    Time: string
    JSON: Record<string, any|any[]|string|number|boolean|null|undefined|unknown>
    Long: number
    DateTime: Date
generates:
  packages/website/src/graphql/index.tsx:
    plugins:
      - typescript-operations
      - typescript-react-apollo:
          withMutationFn: false
          withRefetchFn: false
          withResultType: true
          withComponent: true
          withHooks: true
  packages/website/src/types/graphql.d.ts:
    config:
      noExport: true
      skipTypename: true
    plugins:
      - typescript
      - typescript-operations
hooks:
  afterAllFileWrite:
    - yarn prettier --write
    - yarn eslint --fix
