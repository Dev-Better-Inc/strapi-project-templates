schema: packages/cms/src/graphql/schema.graphql
documents:
  - packages/cms/src/graphql/*/*.graphql
  - packages/website/src/graphql/*/*.graphql
hooks:
  afterAllFileWrite:
    - yarn eslint --fix --quiet
    - yarn prettier --write
config:
  scalars:
    Upload: unknown
    Date: Date
    Time: Date
    JSON: Record<string, unknown>
    Long: number
    DateTime: Date
generates:
  packages/website/src/graphql/index.tsx:
    plugins:
      - typescript-operations:
          inlineFragmentTypes: combine
          avoidOptionals: true
          noExport: true
          dedupeFragments: true
          preResolveTypes: true
      - typescript-react-apollo:
          dedupeFragments: true
          inlineFragmentTypes: combine
          withComponent: true
          withHooks: true
  packages/website/src/types/graphql.d.ts:
    plugins:
      - typescript:
          noExport: true
          skipTypename: true
          enumsAsTypes: true
          avoidOptionals: true