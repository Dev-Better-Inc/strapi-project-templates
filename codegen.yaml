schema:
  - packages/strapi/exports/graphql/schema.graphql
watch:
  - packages/strapi/exports/**/*.graphql
  - packages/*/src/graphql/**/*.graphql
hooks:
  afterAllFileWrite:
    - prettier --write
config:
  maybeValue: T
  typescript:
    avoidOptionals: true
    scalars:
      Date: Date
      Time: Date
      JSON: Record<string, any>
      Long: number
      DateTime: Date
generates:
  packages/react/src/graphql/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          withComponent: true
          withHooks: true
          withResultType: true
    documents:
      - packages/react/src/graphql/fragments/*.graphql
      - packages/react/src/graphql/operations/*.graphql
      - packages/strapi/exports/graphql/fragments/*.graphql
