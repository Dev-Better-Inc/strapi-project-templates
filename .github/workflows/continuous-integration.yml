name: Continuous Integration
on:
  pull_request:
    branches:
      - latest
      - main
      - master
    paths:
      - '.github/workflows/continuous-integration.yml'
      - 'skaffold.yaml'
      - 'helmfile.*'
      - '**/*/.env.*'
      - 'Dockerfile'
      - '.dockerignore'
      - 'yarn.lock'
      - 'packages/website/public/**/*'
      - 'packages/website/src/**/*'
      - 'packages/cms/config/**/*'
      - 'packages/cms/database/**/*'
      - 'packages/cms/public/**/*'
      - 'packages/cms/src/**/*'

jobs:
  secrets:
    uses: bn-digital/vault/.github/workflows/import-secrets.yml@latest
    secrets: inherit
  analyze:
    needs: [ secrets ]
    uses: bn-digital/coding-standard/.github/workflows/analyze-code.yml@latest
    secrets: inherit
  build:
    needs: [ secrets ]
    uses: bn-digital/docker/.github/workflows/build-images.yml@latest
    secrets: inherit
