name: Staging
on:
  workflow_dispatch: { }
  push:
    branches:
      - latest
    paths:
      - '.github/workflows/staging.yml'
      - 'helmfile.yaml'
      - '**/*/Dockerfile'
      - '**/*/package.json'
      - 'packages/cms/api/**/*'
      - 'packages/cms/components/**/*'
      - 'packages/cms/config/**/*'
      - 'packages/cms/extensions/**/*'
      - 'packages/website/src/**/*'

env:
  SKAFFOLD_PROFILE: staging
  SKAFFOLD_DEFAULT_REPO: dcr.bndigital.dev/${{ github.event.repository.name }}
  VAULT_ENDPOINT: ${{ secrets.VAULT_ENDPOINT }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  ci:
    name: CI Pipeline
    environment: staging
    runs-on: self-hosted

    steps:
      - name: Import Vault secrets
        uses: hashicorp/vault-action@v2.3.1
        id: secrets
        with:
          method: github
          url: ${{ env.VAULT_ENDPOINT }}
          githubToken: ${{ env.GITHUB_TOKEN }}
          secrets: |
            infrastructure/data/bndigital/${{ env.ENV }}/kubernetes cluster | kubernetes_cluster ;
            infrastructure/data/bndigital/${{ env.ENV }}/digitalocean/api token | DIGITALOCEAN_TOKEN ;
            infrastructure/data/bndigital/${{ env.ENV }}/registry docker-username | DOCKER_USERNAME ;
            infrastructure/data/bndigital/${{ env.ENV }}/registry docker-password | DOCKER_PASSWORD ;
            infrastructure/data/bndigital/${{ env.ENV }}/sonarqube host | SONAR_HOST_URL ;
            infrastructure/data/bndigital/${{ env.ENV }}/sonarqube token | SONAR_TOKEN ;

      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn

      - name: Generate env files
        run: yarn workspaces foreach run env --dist=.env.${{ env.SKAFFOLD_PROFILE }}

      - name: Build packages
        run: yarn workspaces foreach run build

      - name: Run Sonar scanner
        uses: sonarsource/sonarqube-scan-action@v1.0.0

      - name: Login Docker registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.SKAFFOLD_DEFAULT_REPO }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build Docker images
        uses: hiberbee/github-action-skaffold@1.12.0
        with:
          command: build

      - name: Setup DigitalOcean cli
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ env.DIGITALOCEAN_TOKEN }}

      - name: Configure Kubernetes context
        run: doctl kubernetes cluster kubeconfig save ${{ steps.secrets.outputs.kubernetes_cluster }} --set-current-context

      - name: Release Helm charts
        uses: hiberbee/github-action-helm@1.7.1
        with:
          helmfile: apply
          environment: ${{ env.SKAFFOLD_PROFILE }}